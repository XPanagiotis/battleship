<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1>Battleship Game</h1>
        <p class="game-status"><span id="game-status">Player 1</span>'s Turn</p>
      </header>

      <main class="gameboards">
        <section class="gameboard-container">
          <h2>Player 1's Board</h2>
          <div class="gameboard gameboard-1"></div>
        </section>
        <section class="gameboard-container">
          <h2>Player 2's Board</h2>
          <div class="gameboard gameboard-2"></div>
        </section>
      </main>
    </div>
  </body>
</html>
